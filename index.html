<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="content">
        <section class="product">
          <div class="product__img">
            <img
              src="./assets/images/image-product-mobile.jpg"
              alt="An Image of Perfume Product"
              class="img-of-product"
            />
          </div>
          <div class="product__info">
            <span class="product__category">perfume</span>
            <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <h3 class="product__price">
              $149.99
              <span title="Initial Price" class="initial-price">$169.99</span>
            </h3>
            <button class="add-to-cart">
              <img
                role="img"
                src="./assets/images/icon-cart.svg"
                alt="An Image of Cart"
                class="cart-icon"
              />
              Add to Cart
            </button>
          </div>
        </section>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Haru</a>.
      </footer>
    </div>
  </body>
</html>
